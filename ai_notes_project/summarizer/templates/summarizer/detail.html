{% extends 'summarizer/base.html' %}

{% block title %}Summary - {{ note.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="card card-shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">{{ note.title }}</h5>
            </div>
            <div class="card-body">
                <h6 class="text-secondary">Original Text</h6>
                <p style="white-space: pre-wrap;">{{ note.original_text }}</p>
                <hr>
                <h6 class="text-success">Generated Summary</h6>
                <p style="white-space: pre-wrap;">{{ note.summary_text }}</p>
            </div>
            <div class="card-footer text-end">
                <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-sm">
                    Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
